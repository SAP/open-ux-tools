name: Integration Tests

on:
    schedule:
        - cron: '30 1 * * 1-5' # At 01:30 on every day-of-week from Monday through Friday.
    workflow_dispatch:
jobs:
    ui5-versions:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        outputs:
            ui5_versions: ${{ steps.output-ui5-versions.outputs.ui5_versions }}
            latest_ui5_version: ${{ steps.output-ui5-versions.outputs.latest_ui5_version }}
            second_lowest_ui5_version: ${{ steps.output-ui5-versions.outputs.second_lowest_ui5_version }}
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v4
            - name: Read UI5 versions from cache
              uses: actions/cache/restore@v4
              with:
                  path: tests/integration/adaptation-editor/versions.json
                  key: ui5-versions-latest
                  restore-keys: ui5-versions-latest
                  enableCrossOsArchive: true
            - name: Output UI5 versions
              id: output-ui5-versions
              run: |
                  cat tests/integration/adaptation-editor/versions.json
                  echo "ui5_versions=$(cat tests/integration/adaptation-editor/versions.json)" >> $GITHUB_OUTPUT
                  echo "latest_ui5_version=$(cat tests/integration/adaptation-editor/versions.json | jq -r '.[0]')" >> $GITHUB_OUTPUT
                  echo "second_lowest_ui5_version=$(cat tests/integration/adaptation-editor/versions.json | jq -r '.[-2]')" >> $GITHUB_OUTPUT

    ubuntu-tests:
        name: ubuntu-tests (${{ matrix.ui5-version }})
        strategy:
            fail-fast: false
            matrix:
                ui5-version: ${{ fromJson(needs.ui5-versions.outputs.ui5_versions) }}
        runs-on: ubuntu-latest
        needs: ui5-versions
        timeout-minutes: 30
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v4
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ubuntu-build-${{ env.cache-name }}-20.x-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ubuntu-build-${{ env.cache-name }}-20.x-
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
            - name: Install pnpm modules
              run: pnpm install
            - name: Run build
              run: pnpm run build
              env:
                  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            - name: Cache playwright browsers
              id: cache-playwright-browsers
              uses: actions/cache@v4
              with:
                  path: ~/.cache/ms-playwright
                  key: playwright-browsers-ubuntu-20.x
            - name: Install playwright chrome browsers
              if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
              run: npx playwright install chrome
            - name: Read UI5 versions from cache
              uses: actions/cache/restore@v4
              with:
                  path: tests/integration/adaptation-editor/versions.json
                  key: ui5-versions-latest
                  restore-keys: ui5-versions-latest
            - name: Run playwright tests
              run: cd tests/integration/adaptation-editor && pnpm exec playwright test --project=Ubuntu-${{ matrix.ui5-version }} --reporter=blob
              env:
                  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            - name: Wait for blob report completion and verify
              run: |
                  cd tests/integration/adaptation-editor
                  echo "Waiting for blob report to complete..."
                  sleep 5
                  
                  # Check if blob report directory exists
                  if [ ! -d "blob-report" ]; then
                    echo "ERROR: Blob report directory not found"
                    exit 1
                  fi
                  
                  # Wait for file stability (no size changes for 3 seconds)
                  for i in {1..10}; do
                    if [ -f "blob-report/report.zip" ]; then
                      size1=$(stat -f%z "blob-report/report.zip" 2>/dev/null || stat -c%s "blob-report/report.zip" 2>/dev/null || echo 0)
                      sleep 3
                      size2=$(stat -f%z "blob-report/report.zip" 2>/dev/null || stat -c%s "blob-report/report.zip" 2>/dev/null || echo 0)
                      if [ "$size1" = "$size2" ] && [ "$size1" -gt 0 ]; then
                        echo "Blob report stable at size: $size1 bytes"
                        break
                      fi
                      echo "Blob report still changing size: $size1 -> $size2"
                    else
                      echo "Waiting for report.zip to appear..."
                      sleep 2
                    fi
                  done
                  
                  ls -la blob-report/
            - name: Upload blob report
              if: ${{ !cancelled() }}
              uses: actions/upload-artifact@v4
              with:
                  name: blob-report-ubuntu-${{ matrix.ui5-version }}
                  path: tests/integration/adaptation-editor/blob-report
                  retention-days: 1

    windows-tests:
        name: windows-tests (${{ matrix.ui5-version }})
        strategy:
            fail-fast: false
            matrix:
                ui5-version: 
                  - ${{ needs.ui5-versions.outputs.latest_ui5_version }}
                  - ${{ needs.ui5-versions.outputs.second_lowest_ui5_version }}
        runs-on: windows-2025
        needs: ui5-versions
        timeout-minutes: 30
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v4
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~\AppData\Local\pnpm\store
                  key: windows-build-${{ env.cache-name }}-20.x-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: windows-build-${{ env.cache-name }}-20.x-
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
            - name: Install pnpm modules
              run: pnpm install
            - name: Run build
              run: pnpm run build
              env:
                  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            - name: Cache playwright browsers
              id: cache-playwright-browsers
              uses: actions/cache@v4
              with:
                  path: ~\AppData\Local\ms-playwright
                  key: playwright-browsers-windows-20.x
            - name: Install playwright chrome browsers
              if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
              run: npx playwright install chrome
            - name: Read UI5 versions from cache
              uses: actions/cache/restore@v4
              with:
                  path: tests/integration/adaptation-editor/versions.json
                  key: ui5-versions-latest
                  restore-keys: ui5-versions-latest
                  enableCrossOsArchive: true
            - name: Run playwright tests
              run: cd tests/integration/adaptation-editor && pnpm exec playwright test --project=Windows-${{ matrix.ui5-version }} --reporter=blob
              env:
                  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            - name: Wait for blob report completion and verify
              run: |
                  cd tests/integration/adaptation-editor
                  echo "Waiting for blob report to complete..."
                  Start-Sleep -Seconds 5
                  
                  # Check if blob report directory exists
                  if (!(Test-Path "blob-report")) {
                    Write-Error "ERROR: Blob report directory not found"
                    exit 1
                  }
                  
                  # Wait for file stability
                  for ($i = 1; $i -le 10; $i++) {
                    if (Test-Path "blob-report/report.zip") {
                      $size1 = (Get-Item "blob-report/report.zip").Length
                      Start-Sleep -Seconds 3
                      $size2 = (Get-Item "blob-report/report.zip").Length
                      if ($size1 -eq $size2 -and $size1 -gt 0) {
                        Write-Output "Blob report stable at size: $size1 bytes"
                        break
                      }
                      Write-Output "Blob report still changing size: $size1 -> $size2"
                    } else {
                      Write-Output "Waiting for report.zip to appear..."
                      Start-Sleep -Seconds 2
                    }
                  }
                  
                  Get-ChildItem blob-report
              shell: powershell
            - name: Upload blob report
              if: ${{ !cancelled() }}
              uses: actions/upload-artifact@v4
              with:
                  name: blob-report-windows-${{ matrix.ui5-version }}
                  path: tests/integration/adaptation-editor/blob-report
                  retention-days: 1

    merge-reports:
        if: ${{ !cancelled() }}
        needs: [ubuntu-tests, windows-tests]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v4
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: merge-build-${{ env.cache-name }}-20.x-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: merge-build-${{ env.cache-name }}-20.x-
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
            - name: Install dependencies
              run: pnpm install
            - name: Download blob reports
              uses: actions/download-artifact@v4
              with:
                  path: all-blob-reports
                  pattern: blob-report-*
                  merge-multiple: true
            - name: Create merge config
              run: |
                  cd tests/integration/adaptation-editor
                  cat > merge.config.js << 'EOF'
                  module.exports = {
                    testDir: './src',
                    reporter: 'html'
                  };
                  EOF
                  echo "Created merge config:"
                  cat merge.config.js
            - name: Verify and list downloaded files
              run: |
                  echo "Downloaded files:"
                  find all-blob-reports -type f -ls
                  
                  echo -e "\nFile integrity check:"
                  for file in all-blob-reports/*.zip; do
                    if [ -f "$file" ]; then
                      echo "Checking $file ($(stat -c%s "$file") bytes)..."
                      if unzip -t "$file" >/dev/null 2>&1; then
                        echo "✅ $file is valid"
                      else
                        echo "❌ $file is corrupted - removing"
                        rm -f "$file"
                      fi
                    fi
                  done
                  
                  echo -e "\nRemaining valid files:"
                  find all-blob-reports -name "*.zip" -exec ls -lh {} \;
            - name: Merge into HTML Report
              run: |
                  cd tests/integration/adaptation-editor
                  echo "Merging reports from ../../../all-blob-reports with config file"
                  npx playwright merge-reports --config merge.config.js --reporter html ../../../all-blob-reports
            - name: Upload unified HTML report
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report-unified-${{ github.run_attempt }}
                  path: tests/integration/adaptation-editor/playwright-report
                  retention-days: 15