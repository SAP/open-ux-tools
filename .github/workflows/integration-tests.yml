name: Integration Tests

on:
    schedule:
        - cron: '30 1 * * 1-5' # At 01:30 on every day-of-week from Monday through Friday.
    workflow_dispatch:
jobs:
    ui5-versions:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        outputs:
            ui5_versions: ${{ steps.output-ui5-versions.outputs.ui5_versions }}
            latest_ui5_version: ${{ steps.output-ui5-versions.outputs.latest_ui5_version }}
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Read UI5 versions from cache
              uses: actions/cache/restore@v4
              with:
                path: |
                  tests/integration/adaptation-editor/versions.json
                key: ui5-versions-
                restore-keys: ui5-versions-
            - name: Output UI5 versions
              id: output-ui5-versions
              run: |
                  if [[ -f tests/integration/adaptation-editor/versions.json ]]; then
                    cat tests/integration/adaptation-editor/versions.json
                    echo "ui5_versions=$(cat tests/integration/adaptation-editor/versions.json)" >> $GITHUB_OUTPUT
                    echo "latest_ui5_version=$(cat tests/integration/adaptation-editor/versions.json | jq -r '.[0]')" >> $GITHUB_OUTPUT
                  else
                    echo "versions.json not found - using fallback"
                    echo "ui5_versions=[\"1.142.0\"]" >> $GITHUB_OUTPUT
                    echo "latest_ui5_version=1.142.0" >> $GITHUB_OUTPUT
                  fi
   
    playwright-tests:
        # if: github.repository == 'SAP/open-ux-tools' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        strategy:
            fail-fast: false
            matrix:
                include:
                  # Ubuntu runs all UI5 versions
                  - os: ubuntu-latest
                    ui5-versions: ${{ fromJson(needs.ui5-versions.outputs.ui5_versions) }}
                  # Windows runs only latest UI5 version
                  - os: windows-2025
                    ui5-versions: [${{ needs.ui5-versions.outputs.latest_ui5_version }}]
        runs-on: ${{ matrix.os }}
        needs: ui5-versions
        timeout-minutes: 30
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v4
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ${{ matrix.os == 'windows-2025' && '~\AppData\Local\pnpm\store' || '~/.pnpm-store' }}
                  key: ${{ matrix.os }}-build-${{ env.cache-name }}-20.x-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ matrix.os }}-build-${{ env.cache-name }}-20.x-
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
            - name: Install pnpm modules
              run: pnpm install
            - name: Run build
              run: pnpm run build
              env:
                NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            - name: Cache playwright browsers
              id: cache-playwright-browsers
              uses: actions/cache@v4
              with:
                path: ${{ matrix.os == 'windows-2025' && '~\AppData\Local\ms-playwright' || '~/.cache/ms-playwright' }}
                key: playwright-browsers-os-${{ matrix.os }}-node-version-20.x
            - name: Install playwright chrome browsers
              if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
              run: npx playwright install chrome
            - name: Run playwright tests for each UI5 version
              run: |
                for version in ${{ join(matrix.ui5-versions, ' ') }}; do
                  echo "Running tests for UI5 version: $version"
                  cd tests/integration/adaptation-editor && pnpm exec playwright test --project=$version --reporter=blob
                done
              shell: bash
              env:
                NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            - name: Upload blob report to GitHub Actions Artifacts
              if: ${{ !cancelled() }}
              uses: actions/upload-artifact@v4
              with:
                name: blob-report-${{ matrix.os }}-all-versions
                path: tests/integration/adaptation-editor/blob-report
                retention-days: 1

    merge-reports:
        # Merge reports after playwright-tests, even if some shards have failed
        if: ${{ !cancelled() }}
        needs: [playwright-tests]
        runs-on: ubuntu-latest
        steps:
            - name: Download blob reports from GitHub Actions Artifacts
              uses: actions/download-artifact@v4
              with:
                  path: all-blob-reports
                  pattern: blob-report-*
                  merge-multiple: true

            - name: Merge into HTML Report
              run: npx playwright merge-reports --reporter html ./all-blob-reports

            - name: Upload unified HTML report
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report-unified-${{ github.run_attempt }}
                  path: playwright-report
                  retention-days: 15