name: Lint with auto fix

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-linters:
    strategy:
      matrix:
          os: [ubuntu-latest]
          node-version: [20.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
        with:
            ref: ${{ github.event.pull_request.head.ref }}            
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--ignore-scripts]
      - name: Cache pnpm modules
        uses: actions/cache@v4
        env:
            cache-name: cache-pnpm-modules
        with:
            path: ~/.pnpm-store
            key: ${{ matrix.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
                ${{ matrix.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
            node-version: ${{ matrix.node-version }}
      - name: Install pnpm modules
        run: pnpm install --frozen-lockfile
      - name: Run build
        run: pnpm run build
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - name: Run lint:fix
        run: pnpm run lint:fix
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - name: Commit lint fixes if any
        run: |
                git config --global user.name github-actions[bot]
                git config --global user.email github-actions[bot]@users.noreply.github.com
                git add pnpm-lock.yaml
                git commit -m "Linting auto fix commit" -a --no-verify || true
                git push  || true