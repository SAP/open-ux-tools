version: 2

updates:
    - package-ecosystem: 'github-actions'
      directory: '/'
      open-pull-requests-limit: 3
      schedule:
          interval: 'weekly'

    - package-ecosystem: 'npm'
      directory: '/'
      open-pull-requests-limit: 5
      schedule:
          interval: 'weekly'
      allow:
          - dependency-type: 'all'
