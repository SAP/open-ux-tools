#~~~ Worklist View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Worklist view title
worklistViewTitle=Manage <%=template.settings.entity.name%>

#XTIT: Worklist page title
worklistTitle=<%=app.title%>

#XTIT: Table view title
worklistTableTitle=<%=template.settings.entity.name%>

#XTOL: Tooltip for the search field
worklistSearchTooltip=Enter an <%=template.settings.entity.name%> name or a part of it.

#XBLI: text for a table with no data with filter or search
worklistNoDataWithSearchText=No matching <%=template.settings.entity.name%> found

#XTIT: Table view title with placeholder for the number of items
worklistTableTitleCount=<%=template.settings.entity.name%> ({0})

#XTIT: The title of the column containing the <%=template.settings.entity.idProperty%> of <%=template.settings.entity.name%>
tableNameColumnTitle=<%=template.settings.entity.idProperty%>

<%if (template.settings.entity.numberProperty) {%>
#XTIT: The title of the column containing the <%=template.settings.entity.numberProperty%> and the unit of measure
tableUnitNumberColumnTitle=<%=template.settings.entity.numberProperty%>
<%}%>

#XBLI: text for a table with no data
tableNoDataText=No <%=template.settings.entity.name%> are currently available

#XLNK: text for link in 'not found' pages
backToWorklist=Show <%=app.title%>

#~~~ Object View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Object view title
objectViewTitle=<%=template.settings.entity.name%> Details

#XTIT: Object page title
objectTitle=<%=template.settings.entity.name%>

#XTIT: Label for the <%=template.settings.entity.idProperty%>
<%=template.settings.entity.idProperty%>Label=<%=template.settings.entity.idProperty%>

<%if (template.settings.entity.numberProperty) {%>
#XTIT: Label for the <%=template.settings.entity.numberProperty%>
<%=template.settings.entity.numberProperty%>Label=<%=template.settings.entity.numberProperty%>
<%}%>

#~~~ Share Menu Options ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Send E-Mail subject
shareSendEmailWorklistSubject=<Email subject PLEASE REPLACE ACCORDING TO YOUR USE CASE>

#YMSG: Send E-Mail message
shareSendEmailWorklistMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE>\r\n{0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The <%=template.settings.entity.name%> not found text is displayed when there is no <%=template.settings.entity.name%> with this id
noObjectFoundText=This <%=template.settings.entity.name%> is not available

#YMSG: The <%=template.settings.entity.name%> not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <%=template.settings.entity.name%> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.