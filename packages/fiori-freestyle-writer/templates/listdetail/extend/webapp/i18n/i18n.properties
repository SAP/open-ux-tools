#~~~ List View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: List view title with placeholder for the number of items
listTitleCount=<%=template.settings.entity.name%> ({0})

#XTOL: Tooltip for the search field
listSearchTooltip=Enter an <%=template.settings.entity.name%> name or a part of it.

#XBLI: text for a list with no data
listListNoDataText=No <%=template.settings.entity.name%> are currently available

#XBLI: text for a list with no data with filter or search
listListNoDataWithFilterOrSearchText=No matching <%=template.settings.entity.name%> found

#XSEL: Option to sort the list by <%=template.settings.entity.idProperty%>
listSort1=Sort By <%=template.settings.entity.idProperty%>

<%if (template.settings.entity.numberProperty) {%>
#XSEL: Option to sort the list by <%=template.settings.entity.numberProperty%>
listSort2=Sort By <%=template.settings.entity.numberProperty%>

#XSEL: Option to filter the list by <%=template.settings.entity.numberProperty%>
listFilterName=<%=template.settings.entity.numberProperty%>

#XSEL: Option to not filter the list
listFilterNone=none

#XSEL: Option to filter the list by <%=template.settings.entity.unitOfMeasure%> if the value is less than 100
listFilter1=<100 <%if (template.settings.lineItem.unitOfMeasure) {%><%=template.settings.entity.unitOfMeasure%><%}%>

#XSEL: Option to filter the list by <%=template.settings.entity.unitOfMeasure%> if the value is greater than 100
listFilter2=>100 <%if (template.settings.lineItem.unitOfMeasure) {%><%=template.settings.entity.unitOfMeasure%><%}%>

#YMSG: Filter text that is displayed above the list
listFilterBarText=Filtered by {0}

#XSEL: Option to not group the list
listGroupNone=(Not grouped)

#XSEL: Option to group the list by <%=template.settings.entity.numberProperty%>
listGroup1=<%=template.settings.entity.numberProperty%> Group

#XGRP: Group header <%=template.settings.entity.numberProperty%>
listGroup1Header1=<%=template.settings.entity.numberProperty%> 20 or less

#XGRP: Group header <%=template.settings.entity.numberProperty%>
listGroup1Header2=<%=template.settings.entity.numberProperty%> higher than 20
<%}%>

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

<%if (template.settings.lineItem.name) {%>
#XBLI: Text for the <%=template.settings.lineItem.name%> table with no data
detailLineItemTableNoDataText=No <%=template.settings.lineItem.name%>

#XTIT: Title of the <%=template.settings.lineItem.name%> table
detailLineItemTableHeading=<%=template.settings.lineItem.name%>

#XTIT: Title of the <%=template.settings.lineItem.name%> table
detailLineItemTableHeadingCount=<%=template.settings.lineItem.name%> ({0})

#XGRP: Title for the <%=template.settings.lineItem.idProperty%> column in the <%=template.settings.lineItem.name%> table
detailLineItemTableIDColumn=<%=template.settings.lineItem.idProperty%>

#XGRP: Title for the <%=template.settings.lineItem.numberProperty%> column in the <%=template.settings.lineItem.name%> table
detailLineItemTableUnitNumberColumn=<%=template.settings.lineItem.numberProperty%>
<%}%>

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The <%=template.settings.entity.name%> not found text is displayed when there is no <%=template.settings.entity.name%> with this id
noObjectFoundText=This <%=template.settings.entity.name%> is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: List view title
notAvailableViewTitle=<%=template.settings.entity.name%>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.