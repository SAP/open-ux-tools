specVersion: '2.4'
metadata:
    name: 'app-client'
type: application
server:
    customMiddleware:
        - name: fiori-tools-servestatic
          beforeMiddleware: fiori-tools-proxy
          configuration:
              paths:
                  - path: /appconfig
                    src: appconfig
                    fallthrough: false
        - name: fiori-tools-preview
          afterMiddleware: compression
          configuration:
           ui5Theme: sap_horizon