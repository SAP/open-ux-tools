specVersion: '1.0'
metadata:
  name: v2-flex
type: application
ui5Theme: sap_fiori_3
resources:
  configuration:
    paths:
      webapp: test/data/v2/webapp
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sap-ux-mock-services-v2-lrop.cfapps.us10.hana.ondemand.com
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: '1.84.15'
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: v2flex
