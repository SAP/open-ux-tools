specVersion: "3.0"
metadata:
    name: preview-middleware-client
type: application
resources:
  configuration:
    paths:
      webapp: src
server:
    customMiddleware:
        - name: ui5-tooling-transpile-middleware
          afterMiddleware: compression
builder:
    customTasks:
        - name: ui5-tooling-transpile-task
          afterTask: replaceVersion
