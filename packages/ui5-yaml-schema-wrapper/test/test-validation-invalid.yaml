# yaml-language-server: $schema=../schema/ux-ui5-tooling-schema.json
specVersion: '4.0'
metadata:
  name: test-invalid-property
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: sap-fe-mockserver
      configuration:
        ignoreCertErrors: true
        invalidTopLevelProperty: "this should fail"
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.144.1
          invalidUi5Property: "this should also fail"

