# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: travel
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://myhana-host.ondemand.com
          scp: true
        app:
          name: TR
          description: Description of TR
          package: TR1111111
          transport: ''
        exclude:
          - /test/
