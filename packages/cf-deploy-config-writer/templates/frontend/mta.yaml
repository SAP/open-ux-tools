_schema-version: "3.2"
ID: <%- id %>
description: <%- mtaDescription %>
version: <%- mtaVersion %>

modules:
  - name: <%- id %>-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: <%- id %>-app-front
        parameters:
          content-target: true
    parameters:
      config:
        destinations:
          - name: ui5
            url: https://ui5.sap.com
resources:
  - name: <%- id %>-app-front
    type: org.cloudfoundry.managed-service
    parameters:
      service: app-front
      service-name: <%- id %>-app-front-service
      service-plan: developer
