specVersion: '2.2'
metadata:
  name: "<%= libraryname %>"
type: library
framework:
  name: <%= framework %>
  version: <%= frameworkVersion %>
  libraries:
    - name: sap.ui.core
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      extraExts: "xml,json,properties"
      path: ["src", "test"]