<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta
            name="sap.ushellConfig.crossPlatformDefaults"
            content='{
            "defaultRenderer": "fiori2",
            "bootstrapPlugins": {
                "RuntimeAuthoringPlugin": {
                    "component": "sap.ushell.plugins.rta",
                    "config": {
                        "validateAppVersion": false
                    }
                }
            },
            "renderers": {
                "fiori2": {
                    "componentData": {
                        "config": {
                            "enableSearch": false,
                            "enableUserDefaultParameters": true,
                            "rootIntent": "Shell-home",
                            "sapHorizonEnabled": true
                        }
                    }
                }
            },
            "ushell": {
                "spaces": {
                    "enabled": true,
                    "vizInstantiation": {
                        "enabled": true
                    }
                }
            },
            "startupConfig": {
                "spacesMyhome": true,
                "spacesMyhomeSpaceid": "Preview",
                "spacesMyhomePageid": "Preview",
                "showMyHome": true
            },
            "services": {
                "PluginManager": {
                    "config": {
                        "loadPluginsFromSite": true
                    }
                },
                "personalization": {
                    "baseUrl": "/sap/opu/odata/UI2/INTEROP",
                    "relativeUrl": "PersContainers",
                    "cacheId": "8E940CAD39AB7B9925EB803865D59B35"
                },
                "Container": {
                    "adapter": {
                        "config": {
                            "systemProperties": {},
                            "userProfile": {
                                "metadata": {
                                    "ranges": {
                                        "theme": {
                                            "sap_belize": {
                                                "displayName": "SAP Belize",
                                                "themeRoot": ""
                                            },
                                            "sap_belize_plus": {
                                                "displayName": "SAP Belize Plus",
                                                "themeRoot": ""
                                            },
                                            "sap_fiori_3_hcb": {
                                                "displayName": "SAP Quartz HCB",
                                                "themeRoot": ""
                                            },
                                            "sap_fiori_3_hcw": {
                                                "displayName": "SAP Quartz HCW",
                                                "themeRoot": ""
                                            },
                                            "sap_fiori_3": {
                                                "displayName": "SAP Quartz",
                                                "themeRoot": ""
                                            },
                                            "sap_horizon": {
                                                "displayName": "SAP Horizon",
                                                "themeRoot": ""
                                            }
                                        }
                                    }
                                },
                                "defaults": {
                                    "email": "john.doe@sap.com",
                                    "firstName": "John",
                                    "lastName": "Doe",
                                    "fullName": "John Doe",
                                    "id": "DOEJ",
                                    "language": "EN",
                                    "languageBcp47": "en",
                                    "sapDateFormat": "1",
                                    "tislcal": [],
                                    "numberFormat": "",
                                    "rtl": false,
                                    "sapTimeFormat": "0",
                                    "timeZone": "CET"
                                }
                            },
                            "userProfilePersonalization": {
                                "sapDateFormat": "1",
                                "theme": "sap_horizon",
                                "sapTimeFormat": "0",
                                "timeZone": "CET",
                                "contentDensity": "cozy"
                            }
                        }
                    }
                },
                "CommonDataModel": {
                    "adapter": {
                        "config": {
                            "ignoreSiteDataPersonalization": true,
                            "siteDataUrl": "./cdm.json"
                        }
                    }
                }
            }
        }' />
        <title>Local FLP Sandbox</title>
        <!-- Bootstrap the UI5 core library. 'data-sap-ui-frameOptions="allow"'' is a NON-SECURE setting for test environments -->
        <script 
            id="sap-ui-bootstrap"
            src="/resources/sap/ushell/bootstrap/cdm.js"
            data-sap-ui-libs="<%- ui5.libs %>"
            data-sap-ui-async="true"
            data-sap-ui-preload="async"
            data-sap-ui-theme="<%- ui5.theme %>"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-language="en"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-flexibilityServices='<%- JSON.stringify(ui5.flex) %>'
            data-sap-ui-resourceroots='<%- JSON.stringify(ui5.resources) %>'
            data-sap-ui-frameOptions="allow"
            data-sap-ui-xx-componentPreload="off">
        </script><% if (locals.flex && flex?.scenario === 'ADAPTATION_PROJECT') { %>
            <!-- Temporary fix until RTA provides api for enable/disable buttons in main RTA navigation menu -->
        <style>
            .sapUiRtaToolbarActionsSection button[aria-label="Exit"],
            .sapUiRtaToolbarActionsSection button[id$="fragment--sapUiRta_feedback"], 
            .sapUiRtaToolbarActionsSection button[id$="fragment--sapUiRta_actionsToolbar-overflowButton"] {
            display:none;
            }
        </style><% } %>
    </head>

    <body class="sapUiBody">
        <div id="canvas">
            <div class="sapMShellBG sapUiGlobalBackgroundImage"></div>
        </div>
    </body>
</html>
