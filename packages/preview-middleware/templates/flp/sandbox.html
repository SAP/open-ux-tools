<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta
            name="sap.ushellConfig.crossPlatformDefaults"
            content='{
            "defaultRenderer": "fiori2",
            "bootstrapPlugins": {
                "RuntimeAuthoringPlugin": {
                    "component": "sap.ushell.plugins.rta",
                    "config": {
                        "validateAppVersion": false
                    }
                }
            },
            "renderers": {
                "fiori2": {
                    "componentData": {
                        "config": {
                            "enableSearch": false,
                            "enableUserDefaultParameters": true,
                            "rootIntent": "Shell-home",
                            "sapHorizonEnabled": true
                        }
                    }
                }
            },
            "ushell": {
                "spaces": {
                    "enabled": true
                }
            },
            "services": {
                "Container": {
                    "adapter": {
                        "config": {
                            "userProfile": {
                                "defaults": {
                                    "email": "john.doe@sap.com",
                                    "firstName": "John",
                                    "lastName": "Doe",
                                    "fullName": "John Doe",
                                    "id": "DOEJ"
                                }
                            }
                        }
                    }
                },
                "CommonDataModel": {
                    "adapter": {
                        "config": {
                            "ignoreSiteDataPersonalization": true,
                            "siteDataUrl": "./cdm.json"
                        }
                    }
                }
            }
        }' />
        <title>Local FLP Sandbox</title>
        <!-- Bootstrap the UI5 core library. 'data-sap-ui-frameOptions="allow"'' is a NON-SECURE setting for test environments -->
        <script 
            id="sap-ui-bootstrap"
            src="/resources/sap/ushell/bootstrap/cdm.js"
            data-sap-ui-libs="<%- ui5.libs %>"
            data-sap-ui-async="true"
            data-sap-ui-preload="async"
            data-sap-ui-theme="<%- ui5.theme %>"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-language="en"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-flexibilityServices='<%- JSON.stringify(ui5.flex) %>'
            data-sap-ui-resourceroots='<%- JSON.stringify(ui5.resources) %>'
            data-sap-ui-frameOptions="allow"
            data-sap-ui-xx-componentPreload="off"<%- ui5.bootstrapOptions %><% if (locals.flex) { %>
            data-open-ux-preview-flex-settings='<%- JSON.stringify(flex) %>'<% } if (locals.locateReuseLibsScript) { %>
            data-open-ux-preview-libs-manifests='<%- JSON.stringify(Object.values(apps).map(app => app.url)) %>'<% } %>>
        </script><% if (locals.flex && flex?.scenario === 'ADAPTATION_PROJECT') { %>
            <!-- Temporary fix until RTA provides api for enable/disable buttons in main RTA navigation menu -->
        <style>
            .sapUiRtaToolbarActionsSection button[aria-label="Exit"],
            .sapUiRtaToolbarActionsSection button[id$="fragment--sapUiRta_feedback"], 
            .sapUiRtaToolbarActionsSection button[id$="fragment--sapUiRta_actionsToolbar-overflowButton"] {
            display:none;
            }
        </style><% } %>
    </head>

    <body class="sapUiBody">
        <div id="canvas">
            <div class="sapMShellBG sapUiGlobalBackgroundImage"></div>
        </div>
    </body>
</html>
