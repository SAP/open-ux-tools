<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta
            name="sap.ushellConfig.crossPlatformDefaults"
            content='{
            "defaultRenderer": "fiori2",
            "bootstrapPlugins": {
                "RuntimeAuthoringPlugin": {
                    "component": "sap.ushell.plugins.rta",
                    "config": {
                        "validateAppVersion": false
                    }
                }
            },
            "renderers": {
                "fiori2": {
                    "componentData": {
                        "config": {
                            "enableSearch": false,
                            "enableUserDefaultParameters": true,
                            "rootIntent": "Shell-home",
                            "sapHorizonEnabled": true
                        }
                    }
                }
            },
            "ushell": {
                "spaces": {
                    "enabled": true,
                    "vizInstantiation": {

                    }

            "startupConfig": {
                "spacesMyhome": true,
                "spacesMyhomeSpaceid": "Preview",
                "spacesMyhomePageid": "Preview",
                "showMyHome": true
            },
            "services": {
                "PluginManager": {
                    "config": {
                        "loadPluginsFromSite": true
                    }
                },
                "personalization": {
                    "baseUrl": "/sap/opu/odata/UI2/INTEROP",
                    "relativeUrl": "PersContainers",
                    "cacheId": "8E940CAD39AB7B9925EB803865D59B35"
                },
                "Container": {
                    "adapter": {
                        "config": {
                            "systemProperties": {},

                                            "sap_belize": {
                                                "displayName": "SAP Belize",
                                                "themeRoot": ""

                                            "sap_belize_plus": {
                                                "displayName": "SAP Belize Plus",
                                                "themeRoot": ""

                                            "sap_fiori_3_hcb": {
                                                "displayName": "SAP Quartz HCB",
                                                "themeRoot": ""
                                            },
                                            "sap_fiori_3_hcw": {
                                                "displayName": "SAP Quartz HCW",
                                                "themeRoot": ""
                                            },
                                            "sap_fiori_3": {
                                                "displayName": "SAP Quartz",
                                                "themeRoot": ""
                                            },
                                            "sap_horizon": {
                                                "displayName": "SAP Horizon",
                                                "themeRoot": ""
                                            }
                                        }
                                    }
                                },
                                "defaults": {
                                    "email": "john.doe@sap.com",
                                    "firstName": "John",
                                    "lastName": "Doe",
                                    "fullName": "John Doe",
                                    "id": "DOEJ",
                                    "language": "EN",
                                    "languageBcp47": "en",
                                    "sapDateFormat": "1",
                                    "tislcal": [],
                                    "numberFormat": "",

                                    "sapTimeFormat": "0",

                            "userProfilePersonalization": {

                                "sapTimeFormat": "0",
                                "timeZone": "CET",
                                "contentDensity": "cozy"
                            }
                        }
                    }
                },
                "CommonDataModel": {
                    "adapter": {
                        "config": {
                            "ignoreSiteDataPersonalization": true,
                            "siteDataUrl": "./cdm.json"
                        }
                    }
                }
            }
        }' />
        <title>Local FLP Sandbox</title>
        <script
            id="sap-ui-bootstrap"
            data-sap-ui-loglevel="INFO"
            data-sap-ui-flexibilityservices='[{"connector": "LocalStorageConnector"}]'
            src="/resources/sap/ushell/bootstrap/cdm.js">
        </script>

    <body class="sapUiBody">
        <div id="canvas">
            <div class="sapMShellBG sapUiGlobalBackgroundImage"></div>
