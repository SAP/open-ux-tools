specVersion: '1.0'
metadata:
  name: testapp1
type: application
ui5Theme: sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://test.com:44300
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: null
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /test/path
            src: /test/path
            fallthrough: false
          - path: /test1/path
            src: /test1/path
            fallthrough: false
