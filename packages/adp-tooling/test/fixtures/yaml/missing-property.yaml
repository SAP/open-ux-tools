specVersion: '3.0'
metadata:
  name: app.variant3
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    safeMode: false
server:
  customMiddleware:
    - name: fiori-tools-preview
      afterMiddleware: compression
    - name: fiori-tools-proxy
      afterMiddleware: fiori-tools-preview
      configuration:
        ignoreCertErrors: false
        ui5:
          version: 1.119.2
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: url-text
            client: '010'
            path: /sap   