specVersion: '3.0'
metadata:
  name: app.variant3
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    environment: ABAP
server:
  customMiddleware:
    - name: preview-middleware
      afterMiddleware: compression
      configuration:
        adp:
          ignoreCertErrors: true
          target:
            url: url-text
            client: '010'
        flp:
          path: flp-path
        rta:
          editors: 
          - path: editor-path
            developerMode: true
        debug: true
    - name: ui5-proxy-middleware
      configuration:
        version: 1.120.1
      afterMiddleware: preview-middleware
    - name: backend-proxy-middleware
      afterMiddleware: preview-middleware
      configuration:
        backend:
          path: /sap
          url: url-text
          client: '010'
          autoRewrite: true
        options:
          secure: false
          xfwd: true