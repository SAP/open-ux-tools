# This is the resource bundle for <%- app.id %>

#Texts for manifest.json

#XTIT: Application name
<%- app.id %>_sap.app.title=<%- app.title %>
<% if (flp) { %>
# FLP Configuration

<%= app.id %>_sap.app.crossNavigation.inbounds.<%= flp.inboundId ?? `${app.id}.InboundID` %>.title=<%= flp.title %><% if (flp.subTitle) { %>
<%= app.id %>_sap.app.crossNavigation.inbounds.<%= flp.inboundId ?? `${app.id}.InboundID` %>.subTitle=<%= flp.subTitle %><% } %>
<% } %>