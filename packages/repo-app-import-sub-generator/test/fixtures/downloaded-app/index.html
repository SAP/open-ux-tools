<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fiori Application Preview</title>
        <style>html, body, body > div, #container, #container-uiarea { height: 100%; }</style>
        <script id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-libs="sap.ui.core, sap.m, sap.fe.templates, sap.uxap"

            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{ "test-app-id": "." }'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="trusted">
    </script>
    </head>
    <body class="sapUiBody sapUiSizeCompact" id="content">
        <div
            data-sap-ui-component
            data-name="test-app-id"
            data-id="container"
            data-settings='{"id" : "test-app-id"}'
            data-handle-validation="true">
        </div>
    </body>
</html>
