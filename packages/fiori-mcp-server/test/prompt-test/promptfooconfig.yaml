prompts:
  - file://src/prompt1.txt
providers:
    - id: file://src/AICoreApiProvider.ts
      config:
          model: "gpt-4o"
tests:
  - vars:
      language: French
      input: Hello world
    assert:
      - type: icontains
        value: 'bonjour'
  - vars:
      language: German
      input: Good morning
    assert:
      - type: javascript
        value: output.toLowerCase().includes('guten morgen')