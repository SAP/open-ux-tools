providers:
    - id: file://../provider/index.ts
extensions:
    - file://../extensions/project.ts:setup
defaultTest:
    vars:
        project: 'lrop'
prompts:
    - 'What are functionalities available in application with appPath: {{appPath}}. Provide ids'
tests:
    - vars:
          appPath: '{{PROJECT_PATH}}'
      assert:
          - type: contains
            value: add-page
