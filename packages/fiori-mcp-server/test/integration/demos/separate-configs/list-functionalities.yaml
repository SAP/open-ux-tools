providers:
    - id: file://../../provider/index.ts
extensions:
    - file://../../extensions/project.ts:setup
defaultTest:
    vars:
        project: 'lrop'
prompts:
    - id: list-functionalities
      raw: 'What are functionalities available in application with appPath: {{appPath}}. Provide ids'
tests:
    - prompt: list-functionalities
      vars:
          appPath: '{{PROJECT_PATH}}'
      assert:
          - type: contains
            value: add-page
