providers:
    - id: file://../../provider/index.ts
extensions:
    - file://../../extensions/project.ts:setup
defaultTest:
    vars:
        project: 'lrop'
prompts:
    - id: add-page
      raw: 'Add {{pageType}} page to {{parent}} in application with appPath: {{appPath}}'
tests:
    - prompt: add-page
      vars:
          appPath: '{{PROJECT_PATH}}'
          pageType: ObjectPage
          parent: BookingObjectPage
      assert:
        - type: javascript
          value: file://../../assertions/snapshots.ts:customAssert
          config:
            file: webapp/manifest.json
            snapshot: add-page
