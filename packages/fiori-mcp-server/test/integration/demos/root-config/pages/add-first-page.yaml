config:
    project: 'lrop'
    # Overwrite original manifest.json by continuing from state when no any page
    setupFiles:
        - source: delete-page/webapp/manifest.json
          target: webapp/manifest.json
vars:
    appPath: '{{PROJECT_PATH}}'
    query: 'Add page with entity Booking in application with appPath: {{appPath}}'
assert:
    - type: javascript
      value: file://../../assertions/snapshots.ts:customAssert
      config:
          file: webapp/manifest.json
          snapshot: add-first-page
